{% extends 'serverapp/base.html' %}

{% block confirm %}


     <br>
     <br>

	 <h3>{{action|capfirst}} {{name}} ? </h3>
	<hr>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	  $("#updating").hide()
	  $("#confirmbtn").click(function(){
	    $("#updating").show();
        $("#spinner").addClass("spinner-border spinner-border-sm")
	  });


	});
	</script>

	<button 
		type="submit" 
		id = 'confirmbtn'
		class="btn btn-secondary btn-lg" 
		style ="display: inline; "
		value= "confirm"
		onclick="location.href='{% url 'serverapp:confirm_request_new' name action %}?next={{next}}&decision=confirm'" 
		name='confirm'>
		<span id = 'spinner'></span>
		  Confirm
	</button>
                  <!-- onclick="location.href='{% url 'login'%}?next={{request.path}}'" -->

	<button 
		type="submit" 
		class="btn btn-secondary btn-lg" 
		style ="display: inline; "
		value= "cancel"
		onclick="location.href='{% url 'serverapp:confirm_request_new' name action %}?next={{next}}&decision=cancel'" 
		name='confirm'>
		  Cancel
	</button>

	  <!-- <button class="spinner-border"></button> -->

    <br><br>
    <p id = 'updating' > Updating {{name}} Please wait. </p>
{% endblock confirm %}
